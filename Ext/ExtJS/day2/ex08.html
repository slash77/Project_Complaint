<html>

    <title>Extjs demos</title>

	<script type="text/javascript">
		  Ext.onReady(function(){
              
                var Person = Ext.data.Record.create([
                    {
                        name: "id",
                        type: "int",
                        mapping: "_id"
                    },
                    {
                        name: "firstname",
                        mapping : "first_name"
                    }, 
                    {
                        name: "lastname",
                        mapping: "last_name"
                    }, 
                    "city", 
                    "phone"
                ]);
                
                var p1 = new Person({
                    id: 100, 
                    firstname: "Raghavendra",
                    lastname: "Kishhore",
                    city: "Bangalore"
                });
                
                
                var contactsStore = new Ext.data.JsonStore({
                    url: 'http://localhost/persons',
                    autoLoad: false,
                    writer: new Ext.data.JsonWriter({
                        encode: true
                    }),
                    root: "data"
                });     
                
                
                debugger;
                contactsStore.add(p1);
                //contactsStore.save();
                
            
            });
            
        </script>
        
        
    </head>

        <h1>Extjs demos</h1>
    </body>
