<html>
    <head>
    <title>Extjs demos</title>
    
        <link type="text/css"
            rel="stylesheet"
              href="../ext-3.2.1/resources/css/ext-all.css" />
    
        <script type="text/javascript"
            src="../ext-3.2.1/adapter/ext/ext-base.js">
        </script>
        
        <script type="text/javascript"
            src="../ext-3.2.1/ext-all.js">
        </script>
        
        <script type="text/javascript">
        
            Ext.onReady(function(){

                Ext.get("btnShow")
                    .on("click", function(){
                    
                        var w = new Ext.Window({
                        title: "Extjs training",
                        width: 300,
                        height: 300,
                        modal: true,
                        closable: true,
                        draggable: false
                    });
                    
                    w.show();
                });
            });
            
        </script>
        
        
    </head>
    <body>
        <h1>Extjs demos</h1>
        
        <p>This is an example for demostrating the use of Window object in Extjs.</p>
        
        <button id="btnShow">Show the window</button>
    </body>
</html>
